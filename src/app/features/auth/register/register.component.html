<div class="hh" style="overflow: scroll;background-image: url('https://images.alphacoders.com/129/1291249.png');height: 100%;background-size: cover;display: flex;justify-content: center;align-items: center;">
    
    
    <form class="container py-4 " #form="ngForm" (ngSubmit)="onFormSubmit()" style="margin: auto;padding-inline: 23px;color: white;width:430px;border-radius: 4px;background-color: #39393d;justify-content: center;align-items: center;">

        
       <div class="d-flex-col justify-content-center align-items-center " style="margin-top: 5px;;margin-inline: auto;width: fit-content;">

        <h3 style="font-size: 19px;
            margin-inline: auto;
            width: fit-content;
            font-weight: 500;">Create an account</h3>
       
       </div>
       

        <label for="email" class="customLabel mt-2">EMAIL <span class="asetrisk">*</span></label>
        <input 
        
        type="text" 
        class="form-control mt-1 " 
        name="email" 
        id="email" 
        [(ngModel)]="model.username"
        required
       
        >

        <label for="displayname" class="customLabel mt-2">DISPLAY NAME <span class="asetrisk">*</span></label>
        <input 
        type="text" 
        class="form-control mt-1 " 
        name="displayname" 
        id="displayname" 
       
        required
       
        >
        <label for="username" class="customLabel mt-2">USER NAME <span class="asetrisk">*</span></label>
        <input 
        autocomplete="off"
        type="text" 
        class="form-control mt-1 " 
        name="username" 
        id="username" 
       
        required
       
        >

     

       

        <label for="password" class="customLabel mt-3">PASSWORD <span class="asetrisk">*</span></label>

            <input 
            autocomplete="off"
            type="password"
            class="form-control mt-1" 
            name="password" 
            id="password"  
            [(ngModel)]="model.password"
            
            required
            >
        
            
           
        

        
       
        

       

        <div class="d-flex justify-content-center">
            <button type="submit" >Continue</button>
            <!-- <span *ngIf="clicked" class="loader" style="z-index: 50;"></span> -->
        </div>
        
        <div class="d-flex" style="margin-top: 0.3rem;">
          <div class="social" >By registering, you agree to Hexus' <span class="register" [routerLink]="['/']">Terms of service </span>and <span class="register" [routerLink]="['/']">Privacy policy</span></div>
          
          
        </div>

        <div class="forgot-password mt-2" [routerLink]="['/login']">
            Already have an account?
        </div>
    </form>

    <!-- <span  *ngIf="clicked" class="loader" style="z-index: 50;"></span> -->

    <!-- <span class="loader_" style="z-index: 50;"></span> -->









</div>
