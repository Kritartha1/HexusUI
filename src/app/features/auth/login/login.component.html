<div class="hh" style="background-image: url('https://images.alphacoders.com/129/1291249.png');height: 100%;background-size: cover;display: flex;justify-content: center;align-items: center;">
    
    
       
        <form class="container py-4 "  #form="ngForm" style="padding-inline: 23px;color: white;width:428px;border-radius: 4px;background-color: #39393d;justify-content: center;align-items: center;">
    
            
           <div class="d-flex-col justify-content-center align-items-center " style="margin-top: 5px;;margin-inline: auto;width: fit-content;">

            <h3 style="font-size: 19px;
                margin-inline: auto;
                width: fit-content;
                font-weight: 500;">Welcome back!</h3>
            <div style="    margin-top: -14px;
            color: #cdcfd1c7;">
                We're so excited to see you again!
            </div>
           </div>
           
    
            <label for="username" class="customLabel mt-2">EMAIL <span class="asetrisk">*</span></label>
            <input 
            
            type="text" 
            class="form-control mt-1 " 
            name="username" 
            id="username" 
           
            required
           
            >
    
           
    
            <label for="password" class="customLabel mt-3">PASSWORD <span class="asetrisk">*</span></label>
    
                <input 
                type="password"
                class="form-control mt-1" 
                name="password" 
                id="password"  
                
                required
                >
               
            

            <div class="forgot-password">
                Forgot your password?
            </div>
           
            
    
           
    
            <div class="d-flex justify-content-center">
                <button type="submit" >Log In</button>
                <!-- <span *ngIf="clicked" class="loader" style="z-index: 50;"></span> -->
            </div>
            
            <div class="d-flex" style="margin-top: 0.3rem;">
              <div class="social" >Need an account? <span class="register" [routerLink]="['/register']">Register</span></div>
              
              
            </div>
        </form>
    
        <!-- <span  *ngIf="clicked" class="loader" style="z-index: 50;"></span> -->
    
        <!-- <span class="loader_" style="z-index: 50;"></span> -->
   
    
    
    
    
    
    
    
    
</div>
