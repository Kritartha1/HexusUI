<div style="background-image: url('https://images.alphacoders.com/129/1291249.png');height: 100%;background-size: cover;display: flex;justify-content: center;align-items: center;">
    
    
       
        <form class="container py-4 "  #form="ngForm" style="color: white;height: 350px;width:500px;border-radius: 4px;background-color: #39393d;justify-content: center;align-items: center;">
    
            
           <div class="d-flex-col justify-content-center align-items-center " style="margin-inline: auto;width: fit-content;">

            <h3 style="font-size: 19px;
                margin-inline: auto;
                width: fit-content;
                font-weight: 500;">Welcome back!</h3>
            <div>
                We're so excited to see you again!
            </div>
           </div>
           
    
            <label for="username">Username<span style="color: red;">*</span></label>
            <input 
            type="text" 
            class="form-control" 
            name="username" 
            placeholder="Email" 
            id="username" 
           
            required
           
            >
    
           
    
            <label for="password">Password<span style="color: red;">*</span></label>
    
            <div class="d-flex justify-content-evenly">
                <input 
                
               
                class="form-control" 
                name="password" 
                placeholder="Password" 
                id="password"  
                
                required
                >
                <img
                *ngIf="false; else temp"
                style="position: absolute;
                transform: translateY(100%);
                cursor: pointer;
                right: 47px;"
                
                 width="20" height="20" src="https://img.icons8.com/ios-glyphs/20/visible--v1.png" alt="visible--v1"/>
    
                <ng-template #temp>
                    <img style="position: absolute;
                        transform: translateY(100%);
                        cursor: pointer;
                        right: 47px;"
                        
                        width="20" 
                        height="20"  
                        src="https://img.icons8.com/windows/20/invisible.png" 
                        alt="invisible"/>
                </ng-template>
                
               
               
            </div>
           
            
    
           
    
            <div class="d-flex justify-content-center">
                <button type="submit" >Log In</button>
                <!-- <span *ngIf="clicked" class="loader" style="z-index: 50;"></span> -->
            </div>
            
            <div class="social d-flex justify-content-center">
              <div class="go"><i class="fab "></i>New User? <p [routerLink]="['/']">Register</p></div>
              
              
            </div>
        </form>
    
        <!-- <span  *ngIf="clicked" class="loader" style="z-index: 50;"></span> -->
    
        <!-- <span class="loader_" style="z-index: 50;"></span> -->
   
    
    
    
    
    
    
    
    
</div>
